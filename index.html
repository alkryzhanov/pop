<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
    <!-- Main style -->

    <title>Hello, world!</title>
</head>

<body>
    <button type="button" class="help-btn">Help</button>
    <section id="help-block">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 flex-shrink-0">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <button type="button" class="close position-absolute" aria-label="Close">
                        <span></span>
                    </button>
                    <form class="form">
                        <div class="row flex-column align-items-start align-items-md-end">
                            <div class="col-sm-12 col-md-6">
                                <h3 class="my-0 title">HAVE A QUESTION?<br>
                                    eMAIL or CALL</h3>
                                <h4 class="my-0 subtitle">for a RAPID RESPONSE</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your name">
                                    <input type="text" class="form-control mb-0"
                                        placeholder="Company (optional)">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your email">
                                    <input type="text" class="form-control mb-0" placeholder="City, State">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea class="form-control form-control-textarea"
                                        placeholder="Your question ..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center align-items-center">
                                <p class="m-0 mr-4 phone"><span class="text-uppercase">call </span><a
                                        href="tel:+8006151515" class="phone-link">800-615-1515</a> or
                                </p>
                                <div class="btn-submit-wrapper">
                                    <button type="submit" class="btn-submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <p class="m-0 trade-mark-text"><span
                                        class="text-uppercase"><b>large</b></span> or
                                    small we'll
                                    <span class="text-uppercase"><b>HAUL</b> IT ALL</span><sup
                                        class="trade-mark">&trade;</sup></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>-
        </div>
    </section>

    <style>
        @font-face {
            font-family: 'Niveau Grotesk';
            font-weight: 900;
            font-style: normal;

            src: url("../fonts/NiveauGroteskBlack.woff2") format("woff2"), url("../fonts/NiveauGroteskBlack.woff") format("woff");
            font-display: swap;
        }

        @font-face {
            font-family: 'Niveau Grotesk';
            font-weight: 300;
            font-style: normal;

            src: url("../fonts/NiveauGroteskLight.woff2") format("woff2"), url("../fonts/NiveauGroteskLight.woff") format("woff");
            font-display: swap;
        }

        #help-block {
            position: fixed;
            z-index: 99999;
            top: 0;
            left: 0;

            visibility: hidden;

            width: 100%;
            height: 100%;

            transition: .2s;

            opacity: 0;
            background-color: rgba(0, 0, 0, .7);
        }

        #help-block .modal-dialog {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 90%;
            max-width: 790px;
            margin: 0;

            transition: .2s;
            transform: translate(-50%, -50%);
        }

        #help-block .close {
            position: absolute;
            z-index: 1;
            top: -35px;
            right: 20px;

            opacity: 1;
            color: #fff;
            outline: none;
        }

        #help-block .close>span {
            display: block;

            width: 20px;
            height: 20px;

            background-image: url("./img/close.png");
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: cover;
        }

        .help-btn {
            position: fixed;
            z-index: 1;
            right: 0;
            bottom: 70px;

            width: 44px;
            height: 120px;
            padding: 0;

            cursor: pointer;

            border: none;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            outline: none;
            background: url('../img/help.gif') no-repeat center center;

            font-size: 0;
        }

        #help-block .btn-submit-wrapper {
            position: relative;

            text-align: right;

            border-radius: 18px;
        }

        #help-block .btn-submit-wrapper::before {
            position: absolute;
            z-index: 1;
            top: 0;
            right: 0;
            bottom: 0;

            width: 126px;
            margin: -3px;

            content: '';

            border-radius: inherit;
            background: -webkit-gradient(linear, left top, left bottom, from(#fae50e), color-stop(#facf21), to(#f8bb2c));
            background: linear-gradient(to bottom, #fae50e, #facf21, #f8bb2c);
        }

        #help-block .btn-submit {
            position: relative;
            z-index: 2;

            width: 120px;

            cursor: pointer;
            text-align: center;
            text-transform: uppercase;

            border: none;
            border-radius: 18px;
            outline: none;
            background: -webkit-gradient(linear, left bottom, left top, from(#fae50e), color-stop(#facf21), to(#f8bb2c));
            background: linear-gradient(to top, #fae50e, #facf21, #f8bb2c);

            font-size: 18px;
            font-weight: 700;
            line-height: 30px;
        }

        #help-block .modal-content {
            border-radius: 15px;
            -webkit-box-shadow: inset 3px 3px 5px 0px rgba(184, 99, 0, 0.2), 3px 3px 3px rgba(4, 64, 101, 0.1);
            box-shadow: inset 3px 3px 5px 0px rgba(184, 99, 0, 0.2), 3px 3px 3px rgba(4, 64, 101, 0.1);
        }

        #help-block .modal-content::before {
            position: absolute;
            top: -40px;
            left: 50px;

            display: block;

            width: 358px;
            height: 296px;

            content: '';

            background: url('../img/img-1.png') no-repeat center center/contain;
        }

        #help-block .modal-body {
            padding: 40px 30px 25px 30px;
        }

        #help-block .form-group {
            margin-bottom: 20px;
        }

        #help-block .form-control {
            height: 40px;
            margin-bottom: 25px;

            color: #706f6f;
            border-color: #cccccc;
            border-radius: 0;
            box-shadow: rgba(112, 111, 111, 0.35) 0px 0px 10px;

            font-size: 20px;
            line-height: 23px;
        }

        #help-block .form-control-textarea {
            height: 90px;
            margin-bottom: 0;

            color: #706f6f;
            border-color: #cccccc;
            border-radius: 0;
            box-shadow: rgba(112, 111, 111, 0.35) 0px 0px 10px;
            ;
        }

        .slide-bottom {
            -webkit-animation: slide-bottom 0.15s linear;
            animation: slide-bottom 0.15s linear;
        }

        #help-block .modal-header {
            height: 55px;
            padding: 0;

            border-bottom: none;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            background: linear-gradient(to bottom, #fae50e, #facf21, #f8bb2c);
        }

        #help-block .title,
        #help-block .subtitle {
            font-family: 'Niveau Grotesk', sans-serif;
            font-size: 26px;
            font-weight: 900;
            line-height: 28px;
        }

        #help-block .phone {
            color: #000;

            font-family: 'Niveau Grotesk', sans-serif;
            font-size: 25px;
            font-weight: 900;
            line-height: 28px;
        }

        #help-block .phone-link {
            color: #000;
        }

        #help-block .phone-link:hover {
            text-decoration: none;
        }

        #help-block .form .row:first-child {
            padding-bottom: 40px;
        }

        #help-block .trade-mark-text {
            padding-top: 20px;

            font-family: 'Niveau Grotesk', sans-serif;
            font-size: 45px;
            font-weight: 300;
            line-height: 1;
        }

        #help-block .trade-mark-text b {
            font-weight: 900;
        }

        #help-block .trade-mark {
            top: -0.85em;

            font-size: 20px;
        }

        @-webkit-keyframes slide-bottom {
            0% {
                margin-top: -40px;
            }

            100% {
                margin-top: 0px;
            }
        }

        @keyframes slide-bottom {
            0% {
                margin-top: -40px;
            }

            100% {
                margin-top: 0px;
            }
        }

        @media (max-width: 767.98px) {
            #help-block .modal-content::before {
                display: none;
            }

            #help-block .form-control {
                margin-bottom: 20px;
            }

            #help-block h3 {
                margin-bottom: 0;

                font-size: 24px;
            }

            #help-block h4 {
                margin-top: 0;

                font-size: 22px;
            }
        }

        @media (max-width: 575.98px) {

            #help-block .title,
            #help-block .subtitle {
                font-size: 16px;
                line-height: 24px;
            }

            #help-block .form-control {
                margin-bottom: 10px;

                font-size: 16px;
                line-height: 20px;
            }

            #help-block .form-group {
                margin-bottom: 10px;

            }

            #help-block .modal-body {
                padding: 15px;
            }

            #help-block .form .row:first-child {
                padding-bottom: 15px;
            }

            #help-block .phone {
                font-size: 12px;
            }

            #help-block .trade-mark-text {
                padding-top: 10px;

                letter-spacing: -0.5px;

                font-size: 16px;
            }

            #help-block .trade-mark-text sup {
                top: -0.15em;

                font-size: 12px;
            }

            #help-block .btn-submit {
                line-height: 20px;
            }
        }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $('.help-btn').click(function () {
                $('#help-block').css('visibility', 'visible').css('opacity', '1');
                $('#help-block .modal-dialog').addClass('slide-bottom');
            });
            $('#help-block .close').click(function () {
                $('#help-block').css('visibility', 'hidden').css('opacity', '0');
                $('#help-block .modal-dialog').removeClass('slide-bottom');
            });

        });
    </script>
</body>

</html>
